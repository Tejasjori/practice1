<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //string methoad
        //1]length
        let a = "java script is easy";
        document.write(a.length);
        document.write("<br>");
        //2]replace
        let a1 = "tejas,rutik,kiran";
        document.write(a1.replace("kiran", "tushar"));
        document.write("<br>");
        //3]concat
        let a2 = "thanks";
        let a3 = "you";
        document.write(a2.concat(a3));
        document.write("<br>");
        //4]slice
        let a4 = "tejasjori";
        document.write(a4.slice(0, 5));
        document.write("<br>");
        //5]substring
        let a5 = "tejasjori";
        document.write(a5.substring(0, 5));
        document.write("<br>");
        //6]touppercase
        let a6 = "tejasjori";
        document.write(a6.toUpperCase());
        document.write("<br>");
        //7]tolovercase
        let a7 = "TEJASJORI";
        document.write(a7.toLowerCase());
        document.write("<br>");
        //8]trim
        let a8="   Hello    World";
        document.write(a8.trim());
        document.write("<br>");
        //9]indexoff
        let a9="javascript is not java";
        document.write(a9.lastIndexOf("va"));
        document.write("<br>");
        //10]repeat
        let a10="I am 23 years old.";
        document.write(a10.repeat(4));
        document.write("<br>");
        //11]startwhit
        let a11="JAVA script is not java";
        document.write(a11.startsWith("JAVA"));
        document.write("<br>");
        //12]endwhit
        let a12="java script is not JAVA";
        document.write(a12.endsWith("JAVA"));
        document.write("<br>");
    </script>
</body>

</html>
